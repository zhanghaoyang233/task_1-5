<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>绝对定位法</title>
    <style>
        #main {
            width: 1200px;
            border: 1px solid blue;
            margin: 0 auto;
            height: 600px;
            position: relative;
        }
        
        #left {
            width: 200px;
            height: 100px;
            border: 1px solid;
            left: 30px;
            margin-top: 20px;
        }
        
        #right {
            width: 200px;
            height: 550px;
            border: 1px solid;
            right: 30px;
            margin-top: 20px;
        }
        
        #left,
        #right {
            position: absolute;
            top: 0px;
        }
        
        #main1 {
            margin: 20px 250px;
            height: 500px;
            border: 1px solid;
        }
        
        #logo {
            width: 120px;
            height: 100px;
            margin: 20px auto;
            border: 1px solid;
        }
        
        #logo img {
            width: 110px;
            height: 50px;
            margin: 20px auto;
        }
    </style>
</head>

<body>
    <div id="main">
        <div id="left">
            <img src="../498cd52ab8ef23488535caf349c0a953d42d3d65.png">
        </div>
        <div id="main1">
            团队介绍
        </div>
        <div id="right">
            <div id="logo">
                <img src="../498cd52ab8ef23488535caf349c0a953d42d3d65.png">
            </div>
            <div id="logo">
                <img src="../498cd52ab8ef23488535caf349c0a953d42d3d65.png">
            </div>
            <div id="logo">
                <img src="../498cd52ab8ef23488535caf349c0a953d42d3d65.png">
            </div>
            <div id="logo">
                <img src="../498cd52ab8ef23488535caf349c0a953d42d3d65.png">
            </div>
        </div>
    </div>
</body>

</html>
